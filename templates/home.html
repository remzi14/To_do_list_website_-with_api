{% extends "base.html" %}
{% block title%}Todo saxifasi {% endblock title%}

{% block content %}

<div class="container">

    <table class="table table-striped table-bordered table-hover table-dark">
        <thead>
        {% for todo in todos %}
            <tr>
                <th scope="col">#</th>
                <th scope="col">Vazifa</th>
                <th scope="col">Holati</th>
                <th scope="col">O'chirish</th>
            </tr>
        {% endfor %}
        </thead>
        <tbody>
            <tr>

                <th scope="row">{{ todo.id }}</th>
                <td>{{ todo.title }}}</td>
                <td>
                    <a href="#">
                        <div class="form-check">
                            {% if not todo.is_finished %}
                            <input class="form-check-input" type="checkbox" value="" checked >
                            {% else %}
                            <input class="form-check-input" type="checkbox" value="" >
                            {% endif %}
                            <label class="form-check-label text-light" for="flexCheckDefault">
                                Vazifani bajariganligini belgilang
                            </label>
                        </div>
                    </a>
                </td>

                <td><a href="{% url 'delete_todo' todo.id %}"><i class="fa fa-trash fa-2x"></i></a></td>

            </tr>

        </tbody>
    </table>

</div><br><br>
<div class="container">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Todo</legend>
        </fieldset>
        <div class="form-group">
            <button href="#" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>



{% endblock content %}
